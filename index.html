<head>
    <meta charset="UTF-8">

        crossorigin="anonymous"> </script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Aircraft Scheduler</title>
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">Aircraft Flight Tracker</h1>
        <p class="lead">This app will track Flight Times for outgoing and incoming flights</p>
        <hr class="my-4">
    </div>

    <div class="container">

    <div class="row">
        <div class="col-lg-12">
            <div class="card card-default">
                <div class="card-header">
                    Current Flights
                </div>
                <div class="card-body" id="flight-status">
                    <h2 id="flight-display"></h2>
                    <h4 id="desination-display"></h4>
                    <h4 id="time-display"></h4>
                    <h4 id="landing-display"></h4>
                    <h4 id="minute-display"></h4>
                </div>
            </div>
        </div>
    </div>

    <!-- Form (note the various input "types")-->
      
    <div class="row">
        <div class="col-lg-12">
        <form role="form">
            <div class="form-group row">
                <label for="employee-input">Flight Number:</label>
                <input class="form-control" id="flight-input" type="text">
            </div>
            <div class="form-group row">
                <label for="role-input">Destination:</label>
                <input class="form-control" id="destination-input" type="text">
            </div>
            <div class="form-group row">
                <label for="date-input">Take off Time:</label>
                <input class="form-control" id="time-input" type="time">
            </div>
            <div class="form-group row">
                <label for="rate-input">Landing Time:</label>
                <input class="form-control" id="landing-input" type="time">
            </div>
            
            <button class="btn btn-primary" id="add-flight" type="submit">Submit</button>
        </form>
    </div>
</div>
</div>
</div>
