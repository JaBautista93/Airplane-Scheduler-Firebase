<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>train-schedular</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <div class="container">
        <div class="jumbotron text-center p-4 bg-secondary text-white">
            <h2>Aircraft Flight Tracker</h2>
            <div><h3 id="timeDisplay"> </h3></div>
        </div>
        <div class="row mb-2">
            <div class="col-lg-12">
                    <div class="card">
                            <div class="card-header bg-primary text-white">
                                    <h3>Current Flight Schedule</h3>
                             </div>
                             <table class="table" id="train-info-display">
                                    <thead>
                                      <tr>
                                        <th scope="col">Flight Number</th>
                                        <th scope="col">Destination</th>
                                        <th scope="col">Frequency(min)</th>
                                        <th scope="col">Next Flight</th>
                                        <th scope="col">Minutes Away</th>
                                      </tr>
                                    </thead>
                                    <tbody>
                                      
                                    </tbody>
                                  </table>
                       </div>
            </div>
           
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3>Add Flight</h3>
                     </div>
                     <div class="card-body">
                        <form action="">
                                <div class="form-group">
                                        <label for="train-input">Flight Number</label>
                                        <input type="text" class="form-control form-control-sm" id="trainName"  placeholder="Enter train name" required>
                                       
                                 </div>
                                 <div class="form-group">
                                        <label for="destination-input">Destination</label>
                                        <input type="text" class="form-control form-control-sm" id="destination" required >
                                       
                                 </div>
                                 <div class="form-group">
                                        <label for="first-time-input">Flight Time(HH:mm -military time)</label>
                                        <input type="text" class="form-control form-control-sm" id="first-train-time" required placeholder="00:00" >
                                       
                                 </div>
                                 <div class="form-group">
                                        <label for="frequency-input">Frequency(min)</label>
                                        <input type="number" class="form-control form-control-sm" id="frequency" >
                                       
                                 </div>
                                 <button type="submit" class="btn btn-primary" id="add-train-info">Submit</button>
                        </form>
                         

                     </div>

                    

                </div>
            </div>

        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="./assets/app/altapp.js"></script>
</body>
</html>
