<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" type="text/css" href="/assets/css/style.css"> -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"> </script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <title>Aircraft Scheduler</title>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">Aircraft Flight Tracker</h1>
        <p class="lead">This app will track Flight Times for outgoing and incoming flights</p>
        <div><h3 id="timeDisplay"> </h3></div>
        <hr class="my-4">
    </div>

    <div class="container">

        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card card-default">
                        <div class="card-header">
                            Current Flights
                        </div>
                        <div class="card-body row" id="flight-status">
                            <table class="table">
                                <thead>
                                    <tr>
                                      <th scope="col">Flight Number</th>
                                      <th scope="col">Destination</th>
                                      <th scope="col">Frequency(min)</th>
                                      <th scope="col">Next Flight Arrival</th>
                                      <th scope="col">Minutes till Landing</th>
                                    </tr>
                                  </thead>
                                <tbody>
                                <tr>
                                    <td>
                                        <h4 id="flight-display"></h4>
                                    </td>
                                    <td>
                                        <h4 id="desination-display"></h4>
                                    </td>
                                    <td>
                                        <h4 id="frequency-display"></h4>
                                    </td>
                                    <td>
                                        <h4 id="nextarrival-display"></h4>
                                    </td>
                                    <td>
                                        <h4 id="minuteaway-display"></h4>
                                    </td>
                                </tr>
                            </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Form (note the various input "types")-->

        <div class="row">
            <div class="col-lg-12">
                <form role="form">
                    <div class="form-group row">
                        <label for="employee-input">Flight Number:</label>
                        <input class="form-control" id="flight-input" type="text">
                    </div>
                    <div class="form-group row">
                        <label for="role-input">Destination:</label>
                        <input class="form-control" id="destination-input" type="text">
                    </div>
                    <div class="form-group row">
                        <label for="date-input">Take off Time (In military time):</label>
                        <input class="form-control" id="time-input" type="number">
                    </div>
                    <div class="form-group row">
                        <label for="rate-input">Frequency (Hours):</label>
                        <input class="form-control" id="frequency-input" type="time">
                    </div>
                    <button class="btn btn-primary" id="add-flight" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    </div>




    <footer id="footer" class="footer">

    </footer>
</body>
<script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>

</html>
